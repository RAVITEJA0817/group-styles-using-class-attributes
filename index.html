<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>styles using class attributes</title>
    <style>
    .styleimage{
        width: 650px;
        height: 650px;

    }
    .bgcolor{
        background-color: rgb(126, 114, 192);
    }
    </style>
</head>
<body>
    <h1 style="color: rgb(24, 6, 129);">Some animals with names</h1>
    <div class="bgcolor">
        <img class="styleimage" src="cat.jpg">
        <p><h3>Image if cat</h3></p>
    </div>
    <div class="bgcolor">
        <img class="styleimage" src="dog.jpg">
        <p><h3>Image if cdog</h3></p>
    </div>
    <div class="bgcolor">
        <img class="styleimage" src="cheetah.jpg">
        <p><h3>Image if cheetah</h3></p>
    </div>
    <div class="bgcolor">
        <img class="styleimage" src="tiger.jpg">
        <p><h3>Image if tiger</h3></p>
    </div>
    <div class="bgcolor">
        <img class="styleimage" src="lion.jpg">
        <p><h3>Image if lion</h3></p>
    </div>
</body>
</html>
